datasource:
  workspace: vanityUrls

model:
  nodeType: mgnl:vanityUrl
  properties:
    - name: fromUrl
    - name: site
    - name: toUrl
    - name: toUrlSuffix
    - name: redirectType
      options:
        - value: 301
        - value: 302
    - name: usePattern
      type: Boolean
    - name: description